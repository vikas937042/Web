<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="show"></p>
</body>
<script>
    let choise=prompt("1.display ana array \n2.sort elements of an array\n3.reverse elements of an array\n4.search a given element in an array");
    choise=parseInt(choise);
    let key;
    let array=[0,5,3,1,2];
    switch (choise) {
        case 1:
            document.getElementById('show').innerHTML=array;
            break;
        case 2:
            document.getElementById('show').innerHTML= array.sort();
            break;
        case 3:
            document.getElementById('show').innerHTML=array.reverse();
            break;
        case 4:
            key=prompt('enter a element to find');
            let len=array.length;
            key=parseInt(key);
            for(let i=0;i<=len;i++)
            {
                if(i==len)
                {
                    document.getElementById('show').innerHTML="not present";
                    break;
                }
                if(array[i]==key)
                {
                    document.getElementById('show').innerHTML="present";
                    break;
                }
            }
            break;
        default:
            document.getElementById('show').innerHTML="invalid choise";
            break;
    }
</script>
</html>

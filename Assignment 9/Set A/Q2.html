<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="show">
        <p>Factors are</p>
        <p id="factors"></p>
    </div>
</body>
<style>
    .show
    {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        font-weight: bolder;
        font-family: monospace;

    }
</style>
<script>
    let num=prompt('entera number');
    let factors=[0,1];
    let cnt=0;
    for(let i=0;i<=num;i++)
    {
        if(num%i==0)
        {
            factors[cnt]=i;
            cnt++;
        }

    }
    document.getElementById('factors').innerHTML=factors;
</script>
</html>

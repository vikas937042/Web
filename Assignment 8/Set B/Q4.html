<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let np=prompt("enter a new password");
        let cnt=3;
        while(cnt!=0)
        {
            let val=prompt("validate password");
            if(val==np)
            {
                console.log("correct");
                break;
                cnt--;
            }
            else{
                console.log("invalid password");
                cnt--;

            }
            
        }
    </script>
    
</body>
<style>
#validate{
    width: 180px;
    height: 50px;
    display: block;
    margin: auto;

}
</style>
</html>

<script>
    let num=parseInt(prompt('enter a positive integer'));
    let sum=0;
    let remainder=0;
    for(let i=1;i<num;i++)
    {
        remainder=num%i;
        if(remainder==0)
        {
            sum=sum+i;
        }
        if(sum==num)
        {
            console.log("prime number");
        }
        else{
            console.log("not prima number");
        }
    }
</script>
</html>

<script>
    const array=["zero","one","two","three","four","five","six","seven","eight","nine"];
    let input=parseInt(prompt("enter the number"));    
    let type=typeof(input)
    console.log(type);
    let cnt=1;
    let rem=0;
    let token=[0,1];
    let i=0;
    for(i=0;input>0;i++,cnt++)
    {
        rem=input%10;
        token[i]=rem;
        input=parseInt(input/10)
    }
    for(i=cnt;i>=0;i--)
    {
        console.log(array[token[i]]);
    }
</script>

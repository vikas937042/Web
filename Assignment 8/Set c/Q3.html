    <title>Document</title>
</head>
<body>
    <script>
        let input=prompt("enter a number");
        let num1=0;
        let num2=1;
        let num3;
        console.log(num1);
        console.log(num2);
        for(let i=0;i<input;i++)
        {
            num3=num1+num2;
            num1=num2;
            num2=num3;
            console.log(num3);
        }
    </script>
</body>
